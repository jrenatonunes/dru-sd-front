<ion-menu side="start"  [content]="content" no-padding>

  <ion-header>

    <ion-list padding>

      <ion-item-divider>
        <ion-label>
          Minhas Atividades
        </ion-label>

      <button ion-item menuClose (click)="openPage(homePage)">

      </button>

      <button ion-item menuClose (click)="openPage(homePage)">
