<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="doClickContact()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfis de Usu√°rio
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClickAbout()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Perfis - </ion-list-header>
    <ion-item *ngFor="let perfil of perfis">
      <ion-icon name="ionic" item-left></ion-icon>
      <p>Cade o nome</p>
      {{perfil.nome}}
    </ion-item>
  </ion-list>
</ion-content>
