<ion-header>
  <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Documento de Registro Único
        </ion-title>


        <ion-buttons end>
          <button ion-button icon-only (click)="showFilters()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>




  </ion-navbar>



</ion-header>



<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-content padding>
  <h2>Usuários</h2>
  <hr>
  <br>

  <ion-list padding>

    <ion-item no-padding ion-item *ngFor="let user of users">

      <ion-thumbnail item-left>
        <img class="circle" src="https://a.thumbs.redditmedia.com/PNviGIV-Yw7WSGknAz2kDTAKEx8iBGfhKXjJzENZEL8.jpg">
      </ion-thumbnail>

        <h2><b>{{user.username}}</b></h2>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>


      <ion-icon name="add-circle" class="medio" color="primary" item-right (click)="favoriteRecipe(user)"></ion-icon>
    </ion-item>



  </ion-list>


</ion-content>
